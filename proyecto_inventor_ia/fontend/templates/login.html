<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
     <div class="container">
    <div class="left">
   
        
      <h2>STUDIO</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
  
      
  
      <div class="social">
        <div></div><div></div><div></div>
      </div>
    </div>

    <div class="right">
      <h3>Iniciemos sesión</h3>
 
      <form>
      
  
        <div class="input-group">
          <input type="email" required placeholder=" " id="email">
          <label for="email">Correo electrónico</label>
        </div>

        <div class="input-group">
          <input type="password" required placeholder=" " id="password">
          <label for="password">Contraseña</label>
        </div>
      
     

        <button class="signup-btn" type="submit">¡Vamos!</button>
        <div class="signin-link">
          ¿Olvidaste tu contraseña? <a href="#">Recupérala</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
